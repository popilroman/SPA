<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="ru" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Личный кабинета Магистра УУНиТ</title>
    <link rel="stylesheet" href="../css/initial.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="../img/uust.jpg" alt="">
        <div class="text">
          <span class="text-1">Авторизуйтесь<br>для доступа в систему</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="../img/uust.jpg" alt="">
        <div class="text">
          <span class="text-1">Зарегистрируйтесь<br> для доступа в систему</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Авторизация</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Введите ваш email" required id="emailInput">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Введите ваш пароль" required id="passwordInput"> 
              </div>
              <div class="text"><a href="#">Забыли пароль?</a></div>
              <div class="button input-box">
                <input type="button" value="Вход" id="authBtn">
              </div>
              <div class="text sign-up-text">У вас нет аккаунта? <label for="flip">Зарегиструйтесь</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Регистрация</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Введите ФИО" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="number" placeholder="Введите № зачетной книжки" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Введите email">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Введите пароль" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Зарегистроваться">
              </div>
              <div class="text sign-up-text">Уже имеете аккаунт? <label for="flip">Авторизуйтесь</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
  <script src="../js/initial.js"></script>
</body>
</html>
